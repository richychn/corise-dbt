version: 2

models:
  - name: users 
    description: >
      Contains contact and name information about each user
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at
      - name: updated_at
      - name: address_id
  - name: addresses 
    description: >
      Contains residential address information
    columns:
      - name: address_id
      - name: zipcode
      - name: state
      - name: country
  - name: orders 
    description: >
      Contains information about each order that is created
    columns:
      - name: order_id
      - name: promo_id
      - name: user_id
      - name: address_id
      - name: created_at
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status
  - name: events 
    description: >
      Contains information onsite events
    columns:
      - name: event_id
      - name: session_id
      - name: user_id
      - name: event_type
      - name: page_url
      - name: created_at
      - name: order_id
      - name: product_id
  - name: order_items 
    description: >
      Contains information about the product in each order
    columns: 
      - name: order_id
      - name: product_id
      - name: quantity
  - name: products 
    description: >
      Contains pricing and availability information about each product
    columns:
      - name: product_id
      - name: name
      - name: price
      - name: inventory
  - name: promos 
    description: >
      Contains discount information about each promo
    columns:
      - name: promo_id
      - name: discount
      - name: status